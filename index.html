<!DOCTYPE html>
<html>
  <head>
    <title>Places App</title>
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />    <link rel="stylesheet" type="text/css" href="./map.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <main class="places">
      <header class="places__menu">
        <div class="menu__logo"><h1>Places App</h1></div>
        <nav></nav>
      </header>
      <aside class="places__gallery">
        <div class="gallery__search">
          <input class="gallery__search-query" type="text" name="search" data-type="fulltext" />
          <button class="gallery_search-keywords">
            <i class="im im-tag"></i>
          </button>
          <button class="gallery_search-only-open">Open Now</button>
          <button class="gallery_search-only-favourites">Favourites</button>
        </div>
        <div class="gallery__locations-list">
          <div class="gallery__location-item" data-location-id="" data-location-lon="" data-location-lat="">
            <div class="gallery__location-item-name">Lamia Office</div>
            <div class="gallery__location-item-description">My future workplace! ^^</div>
            <div class="gallery__location-item-hours">08-18:00</div>
            <div class="gallery__location-item-favourite" data-favourite="true">
              <i class="im im-star"></i>
            </div>
          </div>
        </div>
      </aside>
      <div id="map" class="places__map"></div>
      <button class="places__add-location">
        <i class="im im-plus"></i>
      </button>
    </main>
  <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVMbWRaXOPflzrQG0RwoLncd_fTycXpQs&callback=initMap&libraries=&v=weekly"
  async></script>
  </body>
</html>
