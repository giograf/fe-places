<!DOCTYPE html>
<html class="no-js" lang="en-us">
<html>
    <head>
        <meta charset="utf-8">
        <title>Places - Collect your favourite places!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta title="Places - Collect your favourite places!" />
        <meta property="og:title" content="">
        <meta property="og:type" content="">
        <meta property="og:url" content="">
        <meta property="og:image" content="">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">   
        <link
            rel="stylesheet"
            href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./dist/styles/styles.css" />
    </head>
    <body>
        <main class="places">
            <header class="places__menu">
                <div class="header">
                    <div class="header__logo"><h1>Places</h1></div>
                    <nav class="header__navbar">
                        <div class="header__mobile-menu-toggle">
                            <i class="im im-menu"></i>
                        </div>
                    </nav>
                </div>
            </header>
            <aside class="places__gallery">
                <div class="gallery__search">
                    <div class="gallery__search-wrapper">
                        <input
                            class="gallery__search-query"
                            type="text"
                            name="search"
                            data-type="fulltext"
                            placeholder="Serach..."
                        />
                        <button class="gallery__search-button">
                        <i class="im im-magnifier"></i>
                        </button>
                        <button class="gallery__search-keywords-button">
                            <i class="im im-tag"></i>
                        </button>
                    </div>
                </div>
                <div class="gallery__buttons">
                    <button class="gallery_search-only-open">Open Now</button>
                    <button class="gallery_search-only-favourites">
                        Favourites
                    </button>
                </div>
                <div class="gallery__locations-list">
                   
                </div>
            </aside>

            <aside class="location-item-full-view">
                <button class="location-item-full-view__close" type="button"><i class="im im-x-mark"></i></button>
                <div class="location-item-full-view__wrapper"></div>
            </aside>
            <aside class="location-item-submission-view">
                <button class="location-item-submission-view__close"><i class="im im-x-mark"></i></button>
                <h2>Add new place:</h2>
                <input type="text" name="name" placeholder="Name" class="" />
                <textarea name="description" rows="5" placeholder="Description" class=""></textarea>
                <input type="time" name="opening-hour" placeholder="Opening Hour" class="" />
                <input type="time" name="closing-hour" placeholder="Closing Hour" class="" />
                <button class="button__location-item-submission-view__submit">Add</div>
            </aside>
            <aside class="location-item-edit-view">                
                <button class="location-item-edit-view__close"><i class="im im-x-mark"></i></button>
                <h2>Edit:</h2>
            </aside>
            <div id="map" class="places__map"></div>
            <button class="places__add-location">
                <i class="im im-plus"></i>
            </button>
        </main>
        <script type="module" src="./dist/scripts/main.js"></script>
    </body>
</html>
